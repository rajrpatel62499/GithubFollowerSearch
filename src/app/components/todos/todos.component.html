<div class="container offset-3 mt-5">

    <h1 class="text-center font-weight-bold m-3">To-do List</h1>

    <input #itemInput class="form-control mb-5" (keyup.enter)="addItem(itemInput)">

    <div *ngIf="items" class="list-group">
        <button type="button" *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">{{ item }}</button>
    </div>
</div>
